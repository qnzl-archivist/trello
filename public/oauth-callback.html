<html>
  <head>
    <script type+"text/javascript">
      const [ _, token ] = window.location.hash.split(`token=`)
      const [ __, id ] = window.location.search.split(`id=`)

      fetch(`/api/oauth-callback?id=${id}`, {
          method: `POST`,
          body: JSON.stringify({
            token,
          }),
          headers: {
            [`Content-Type`]: `application/json`
          }
        })
    </script>
  </head>
  <body>
  </body>
</html>
